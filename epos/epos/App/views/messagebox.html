<div class="message-box">
    <div class="message-header" data-bind="text: title"></div>
    <div class="message-body" data-bind="text: message"></div>
    <div class="message-button-bar">
        <a href="#" class="button tiny selected" data-bind="click: function() { click ('Yes'); }"><i class="button-icon fi-check"></i>Yes</a>
        <a href="#" class="button tiny selected" data-bind="click: function() { click ('No'); }"><i class="button-icon fi-x"></i>No</a>
    </div>
</div>
